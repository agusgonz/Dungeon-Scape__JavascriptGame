<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptVideoGame</title>
    <!-- Css Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_tablet.css" media="(min-width:750px)">
    <!-- <link rel="stylesheet" href="styles_desktop.css" media="(min-width:500px)"> -->
    <!-- External Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@500&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="maps.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body class="body">
    <h1 class="MainTitle">Dungeon Scape</h1>
    <div class="MainContainer">
        <div class="ControllsContainer ControllsContainer--desktop">
            <div class="ButtonsGrid--tablet">
                <button class="ButtonController ButtonController--up">Up</button>
                <button class="ButtonController ButtonController--down">Down</button>
            </div>
        </div>

            <canvas class="Canvas"></canvas>

        <div class="ControllsContainer">
            <div class="ButtonsGrid">
                <button class="ButtonController ButtonController--up ButtonController--upTablet">Up</button>
                <button class="ButtonController ButtonController--down ButtonController--downTablet">Down</button>
                <button class="ButtonController ButtonController--left">Left</button>
                <button class="ButtonController ButtonController--right">Right</button>
            </div>
        </div>
    </div>
    <div class="StatsContainer">
        <p class="StatsTitle">Stats:</p>
        <p class="HearthsAvailable">Stats</p>
        <p class="Points">Stats</p>
    </div>
</body>
</html>
